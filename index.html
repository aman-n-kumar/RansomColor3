<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Color Generator</h1>
      <div class="subbar">
        <button class="btn" onclick="location.reload()">Refresh</button>
        <div class="info">Click on any box to copy the code</div>
      </div>
      <div class="color-container" onclick="myfunction(event)">
        <div class="color">A</div>
        <div class="color">b</div>
        <div class="color">c</div>
        <div class="color">d</div>
        <div class="color">e</div>
        <div class="color">f</div>
        <div class="color">g</div>
        <div class="color">h</div>
        <div class="color">i</div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
